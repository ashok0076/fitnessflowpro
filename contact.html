<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - KL University</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <div class="wave-container">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        <div class="brand-name">
            <div class="typing-text">Fitness Flow</div>
            <div class="cursor"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <section class="contact-section">
            <div class="container">
                <h1>Contact Us</h1>
                <p>We'd love to hear from you! Get in touch with us through the following details:</p>
                <div class="contact-info">
                    <div class="info-item">
                        <h3>Email</h3>
                        <p><a href="mailto:2400030076@kluniversity.in">2400030076@kluniversity.in</a></p>
                    </div>
                    <div class="info-item">
                        <h3>Address</h3>
                        <p>Green Fields, Vaddeswaram,<br> Vijayawada, Guntur - 522302</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // JavaScript to hide loader and show main content
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loader').style.opacity = '0';
                document.getElementById('main-content').style.opacity = '1';
            }, 1200); // Time for loader to be visible before fading out
        });
    </script>
</body>
</html>
