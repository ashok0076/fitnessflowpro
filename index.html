<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Flow</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-bar">
            <div></div>
        </div>
        <div class="loader-text">
            Developed By Ashok
        </div>
    </div>
    <video autoplay loop muted class="background-video">
        <source src="bannervideo.mp4" type="video/mp4">
        Your browser does not support the Video tag.
    </video>
    <div class="header" id="header">
        <h1 onclick="location.reload()">FITNESS FLOW</h1>
        <div class="nav">
            <a href="aboutus.html">ABOUT</a>
            <a href="contact.html">CONTACT</a>
            <a href="article.html">ARTICLES</a>
        </div>
        <div class="menu-button" onclick="toggleMenu()">MENU</div>
    </div>
    <div class="content" id="content">
        <a class="explore-button" href="#">EXPLORE</a>
    </div>
    <div class="footer">&copy; 2023 Fitness Flow. All rights reserved.</div>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('.nav');
            if (nav.style.display === 'flex') {
                nav.style.display = 'none';
            } else {
                nav.style.display = 'flex';
            }
        }

        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');
            const header = document.getElementById('header');
            setTimeout(() => {
                loader.style.display = 'none';
                header.style.opacity = '1';
                header.style.transform = 'translateY(0)';
                content.style.opacity = '1';
                content.style.transform = 'translateY(0)';
            }, 1300); 
        });
    </script>
</body>
</html>
