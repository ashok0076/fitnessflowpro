<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Flow</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="loader" id="loader">
    <div class="loader-bar">
      <div></div>
    </div>
    <div class="loader-text">Developed By Ashok</div>
  </div>
  <div class="header" id="header">
    <h1 onclick="location.reload()">FITNESS FLOW</h1>
    <div class="nav">
      <a href="aboutus.html">ABOUT</a>
      <a href="article.html">ARTICLES</a>
      <a href="contact.html">CONTACT</a>
    </div>
    <div class="menu-button" onclick="toggleMenu()">MENU</div>
  </div>
  <div class="content" id="content">
    <a class="explore-button" href="#">EXPLORE</a>
  </div>
  <div class="footer">&copy; 2023 Fitness Flow. All rights reserved.</div>
  <script>
    function toggleMenu() {
      const nav = document.querySelector('.nav');
      if (nav.style.display === 'flex') {
        nav.style.display = 'none';
      } else {
        nav.style.display = 'flex';
      }
    }
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      const header = document.getElementById('header');
      const content = document.getElementById('content');
      setTimeout(() => {
        loader.style.display = 'none';
        header.style.opacity = '1';
        header.style.transform = 'translateY(0)';
        content.style.opacity = '1';
        content.style.transform = 'translateY(0)';
      }, 800);
    });
  </script>
</body>
</html>
